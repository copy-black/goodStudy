# 写个server端口 63040
server:
  servlet:
    context-path: /content
  port: 63040

#微服务配置
spring:
  application:
    name: goodstudy-content-api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gs_content?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    username: root
    password: root

# 日志文件配置路径
logging:
  config: classpath:log4j2-dev.xml

# Swagger
swagger:
  enabled: true
  title: goodstudy-内容服务
  description: 内容服务接口文档
  version: 1.0.0
  contact:
    name: goodstudy
    url:
