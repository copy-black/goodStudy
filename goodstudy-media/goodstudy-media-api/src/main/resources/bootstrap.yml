#微服务配置
spring:
  application:
    name: goodstudy-media-api
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: goodstudy_dev
        group: goodstudy-project
      config:
        namespace: goodstudy_dev
        group: goodstudy-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: goodstudy-media-service-${spring.profiles.active}.yaml
            group: goodstudy-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: goodstudy-plus-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: goodstudy-plus-common
            refresh: true
  profiles:
    active: dev